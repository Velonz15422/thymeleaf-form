<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></head>

<body>
    
    <h3 th:text="${titulo}"></h3>
    <form th:action="@{form}" th:object="${usuario}" method="post">

        <div class="form-group">
            <label for="habilitar">Habilitar</label>
            <div>
                <input type="checkbox"  id="habilitar" th:field="*{habilitar}" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label>Genero</label>
            <div th:each=" gen: ${genero}">
                <input type="radio" th:field="*{genero}" th:value="${gen}"  class="form-control">
                <label th:for="${#ids.prev('genero')}" th:text="${gen}">Hombre</label>

            <div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
        </div>

        <div class="form-group">
            <label for="pais">Pais</label>
            <div>
                <select id="pais" th:field="*{pais}" class="form-control"> 
                    <option value="">-- seleccionar --</option>
                    <option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
                </select>
            </div>
            <div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
        </div>
        <div th:each=" role: ${listaRoles}"  class="form-group">
            <label>Roles</label>
            <div>
                <input type="checkbox"  th:field="*{roles}" th:value="${role.id}" 
                th:checked="${#lists.contains(usuario.roles, role)}" class="form-control">
                <label th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
            </div>
            <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
        </div>

        <div class="form-group">
            <label for="identificador">Identificador</label>
            <div>
                <input type="text"  id="identificador" th:field="*{identificador}"  class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
        </div >
        
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <div>
                <input type="text"  id="nombre" th:field="*{nombre}"  class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <div>
                <input type="text"  id="apellido" th:field="*{apellido}"  class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <div>
                <input type="text"  id="username" th:field="*{username}"  class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div>
                <input type="password" th:field="*{password}" id="password"   class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group"> 
            <label for="email">Email</label>
            <div>
                <input type="text" th:field="*{email}" id="email"  class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="numero">Numero</label>
            <div>
                <input type="text" th:field="*{numero}" id="numero"  class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha Nacimiento</label>
            <div>
                <input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" placeholder="yyyy-MM-dd"  class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
        </div>
        <div class="form-group">
            <div>
                <input type="submit" value="Enviar"  class="btn btn-primary">
            </div>
        </div>
        <input type="hidden" th:field="*{valorSecreto}"  class="form-control">
    </form>
</body>

</html>
